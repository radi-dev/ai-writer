<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F8FAFC'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <div class=" w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
            <div class="p-6">
                <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wide mb-4">Main Menu</h2>
                <nav class="space-y-2">
                    <a href="index.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg bg-primary text-white">
                        <i data-lucide="file-text" class="w-4 h-4"></i>
                        <span>Content Generator</span>
                    </a>
                    <a href="templates.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="layout-template" class="w-4 h-4"></i>
                        <span>Templates</span>
                    </a>
                    <a href="scheduler.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <span>Post Scheduler</span>
                    </a>
                    <a href="analytics.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="ai-assistant.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="zap" class="w-4 h-4"></i>
                        <span>AI Assistant</span>
                    </a>
                    <a href="media-library.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="image" class="w-4 h-4"></i>
                        <span>Media Library</span>
                    </a>
                    <a href="team.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="users" class="w-4 h-4"></i>
                        <span>Team</span>
                    </a>
                    <a href="settings.html"
                        class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="settings" class="w-4 h-4"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Header -->
            <div class="bg-white border-b border-gray-200 px-8 py-6">
                <h1 class="text-2xl font-bold text-gray-900">LinkedIn Content Generator</h1>
                <p class="text-gray-600 mt-1">Create engaging LinkedIn content with the power of AI</p>
            </div>

            <!-- Content -->
            <div class="p-8">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Generator Form -->
                    <div class="lg:col-span-2">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div class="flex items-center space-x-2 mb-6">
                                <i data-lucide="sparkles" class="w-5 h-5 text-primary"></i>
                                <h2 class="text-lg font-semibold text-gray-900">Generate Content</h2>
                            </div>

                            <!-- Topic Input -->
                            <div class="mb-6">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Topic or Idea</label>
                                <textarea
                                    class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
                                    rows="4"
                                    placeholder="What do you want to write about? (e.g., 'The importance of personal branding for career growth')"></textarea>
                            </div>

                            <!-- Tabs -->
                            <div class="flex space-x-1 mb-6 bg-gray-100 p-1 rounded-lg">
                                <button
                                    class="flex-1 py-2 px-4 text-sm font-medium rounded-md bg-white text-gray-900 shadow-sm">Basic</button>
                                <button
                                    class="flex-1 py-2 px-4 text-sm font-medium rounded-md text-gray-500 hover:text-gray-700">Advanced</button>
                            </div>

                            <!-- Form Fields -->
                            <div class="space-y-4 mb-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Content Type</label>
                                    <select
                                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                        <option>Standard Post...</option>
                                        <option>Article</option>
                                        <option>Carousel Post</option>
                                        <option>Video Script</option>
                                        <option>Poll Post</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Tone</label>
                                    <select
                                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                        <option>Professional</option>
                                        <option>Casual</option>
                                        <option>Inspirational</option>
                                        <option>Educational</option>
                                        <option>Humorous</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Generate Button -->
                            <button
                                class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary/90 font-medium flex items-center justify-center space-x-2">
                                <i data-lucide="sparkles" class="w-4 h-4"></i>
                                <span>Generate Content</span>
                            </button>
                        </div>
                    </div>

                    <!-- Preview -->
                    <div class="lg:col-span-1">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Preview</h3>
                            <div class="flex items-center justify-center h-64 text-gray-500">
                                <div class="text-center">
                                    <i data-lucide="message-circle" class="w-12 h-12 mx-auto mb-4 text-gray-300"></i>
                                    <p>Your generated content will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>

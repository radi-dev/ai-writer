<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LinkedIn Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-sm border-r border-gray-200 min-h-screen">
            <div class="p-6">
                <h2 class="text-sm font-medium text-gray-500 uppercase tracking-wide mb-4">Main Menu</h2>
                <nav class="space-y-2">
                    <a href="index.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="file-text" class="w-4 h-4"></i>
                        <span>Content Generator</span>
                    </a>
                    <a href="templates.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="layout-template" class="w-4 h-4"></i>
                        <span>Templates</span>
                    </a>
                    <a href="scheduler.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <span>Post Scheduler</span>
                    </a>
                    <a href="analytics.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                        <span>Analytics</span>
                    </a>
                    <a href="ai-assistant.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="zap" class="w-4 h-4"></i>
                        <span>AI Assistant</span>
                    </a>
                    <a href="media-library.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="image" class="w-4 h-4"></i>
                        <span>Media Library</span>
                    </a>
                    <a href="team.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">
                        <i data-lucide="users" class="w-4 h-4"></i>
                        <span>Team</span>
                    </a>
                    <a href="settings.html" class="flex items-center space-x-3 px-3 py-2 rounded-lg bg-primary text-white">
                        <i data-lucide="settings" class="w-4 h-4"></i>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Header -->
            <div class="bg-white border-b border-gray-200 px-8 py-6">
                <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
                <p class="text-gray-600 mt-1">Manage your account and application preferences</p>
            </div>

            <!-- Content -->
            <div class="p-8">
                <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                    <!-- Settings Navigation -->
                    <div class="lg:col-span-1">
                        <nav class="space-y-2">
                            <button class="w-full text-left px-3 py-2 rounded-lg bg-primary text-white">Profile</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">Account</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">Billing</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">Integrations</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">Notifications</button>
                            <button class="w-full text-left px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100">Privacy</button>
                        </nav>
                    </div>

                    <!-- Settings Content -->
                    <div class="lg:col-span-3">
                        <!-- Profile Settings -->
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-6">Profile Information</h3>
                            <div class="space-y-6">
                                <!-- Profile Picture -->
                                <div class="flex items-center space-x-6">
                                    <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center">
                                        <span class="text-white text-xl font-medium">JD</span>
                                    </div>
                                    <div>
                                        <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-200 text-sm font-medium mr-3">
                                            Change Photo
                                        </button>
                                        <button class="text-gray-500 hover:text-gray-700 text-sm">Remove</button>
                                    </div>
                                </div>

                                <!-- Form Fields -->
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                        <input type="text" value="John" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                        <input type="text" value="Doe" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input type="email" value="john@company.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Job Title</label>
                                    <input type="text" value="Marketing Director" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Company</label>
                                    <input type="text" value="TechCorp Inc." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Bio</label>
                                    <textarea rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Tell us about yourself..."></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Content Preferences -->
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-6">Content Preferences</h3>
                            <div class="space-y-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Default Content Type</label>
                                    <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                        <option>Standard Post</option>
                                        <option>Article</option>
                                        <option>Carousel</option>
                                        <option>Video Script</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Default Tone</label>
                                    <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                        <option>Professional</option>
                                        <option>Casual</option>
                                        <option>Inspirational</option>
                                        <option>Educational</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Industry</label>
                                    <select class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                        <option>Technology</option>
                                        <option>Marketing</option>
                                        <option>Finance</option>
                                        <option>Healthcare</option>
                                        <option>Education</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary" checked>
                                        <span class="ml-2 text-sm text-gray-700">Always include hashtags in generated content</span>
                                    </label>
                                </div>

                                <div>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                                        <span class="ml-2 text-sm text-gray-700">Auto-save generated content to library</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- LinkedIn Integration -->
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-6">LinkedIn Integration</h3>
                            <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                        <i data-lucide="linkedin" class="w-5 h-5 text-white"></i>
                                    </div>
                                    <div>
                                        <div class="font-medium text-gray-900">LinkedIn Account</div>
                                        <div class="text-sm text-gray-500">Connected as John Doe</div>
                                    </div>
                                </div>
                                <button class="text-red-600 hover:text-red-700 text-sm font-medium">Disconnect</button>
                            </div>
                            <div class="mt-4 space-y-3">
                                <div>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary" checked>
                                        <span class="ml-2 text-sm text-gray-700">Enable direct posting to LinkedIn</span>
                                    </label>
                                </div>
                                <div>
                                    <label class="flex items-center">
                                        <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                                        <span class="ml-2 text-sm text-gray-700">Import LinkedIn analytics</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <div class="flex justify-end">
                            <button class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/90 font-medium">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

{{ define "page_content" }}
          <!-- Media Library Page -->
          <div id="media-page" class="page-content">
            <div class="max-w-7xl mx-auto">
              <div class="mb-8 flex justify-between items-center">
                <div>
                  <h1 class="text-4xl font-bold text-gray-900 mb-2">Media Library</h1>
                  <p class="text-xl text-gray-600">Manage your images, videos, and documents</p>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                  <i class="fas fa-upload mr-2"></i>Upload Media
                </button>
              </div>

              <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
                  <div class="bg-gray-200 rounded-lg h-24 mb-3 flex items-center justify-center">
                    <i class="fas fa-image text-gray-400 text-2xl"></i>
                  </div>
                  <p class="text-sm font-medium truncate">image1.jpg</p>
                  <p class="text-xs text-gray-500">2.1 MB</p>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
                  <div class="bg-gray-200 rounded-lg h-24 mb-3 flex items-center justify-center">
                    <i class="fas fa-video text-gray-400 text-2xl"></i>
                  </div>
                  <p class="text-sm font-medium truncate">video1.mp4</p>
                  <p class="text-xs text-gray-500">15.3 MB</p>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow">
                  <div class="bg-gray-200 rounded-lg h-24 mb-3 flex items-center justify-center">
                    <i class="fas fa-file-pdf text-gray-400 text-2xl"></i>
                  </div>
                  <p class="text-sm font-medium truncate">document.pdf</p>
                  <p class="text-xs text-gray-500">852 KB</p>
                </div>
              </div>
            </div>
          </div>
{{end}}

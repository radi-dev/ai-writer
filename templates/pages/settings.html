 {{define "page_content"}}
 <!-- Settings Page -->
          <div id="settings-page" class="page-content">
            <div class="max-w-4xl mx-auto">
              <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Settings</h1>
                <p class="text-xl text-gray-600">Manage your account and preferences</p>
              </div>

              <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                  <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold">Profile Settings</h2>
                  </div>
                  <div class="p-6 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                        <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="John">
                      </div>
                      <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                        <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Doe">
                      </div>
                    </div>
                    <div>
                      <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                      <input type="email" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="john@example.com">
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Save Changes</button>
                  </div>
                </div>

                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                  <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold">Notification Settings</h2>
                  </div>
                  <div class="p-6 space-y-4">
                    <div class="flex items-center justify-between">
                      <div>
                        <h3 class="font-medium">Email Notifications</h3>
                        <p class="text-sm text-gray-600">Receive email notifications for important updates</p>
                      </div>
                      <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                      </label>
                    </div>
                    <div class="flex items-center justify-between">
                      <div>
                        <h3 class="font-medium">Push Notifications</h3>
                        <p class="text-sm text-gray-600">Receive push notifications in your browser</p>
                      </div>
                      <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>{{end}}

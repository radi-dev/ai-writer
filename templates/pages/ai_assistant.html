{{define "page_content"}}<!-- AI Assistant Page -->
          <div id="assistant-page" class="page-content">
            <div class="max-w-4xl mx-auto">
              <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">AI Assistant</h1>
                <p class="text-xl text-gray-600">Get personalized content suggestions and writing help</p>
              </div>

              <div class="bg-white rounded-lg shadow-sm border border-gray-200 min-h-[600px] flex flex-col">
                <div class="p-6 border-b border-gray-200">
                  <h2 class="text-xl font-semibold">Chat with AI Assistant</h2>
                </div>
                <div class="flex-1 p-6 overflow-y-auto" id="chat-messages">
                  <div class="space-y-4">
                    <div class="flex items-start space-x-3">
                      <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-robot text-blue-600"></i>
                      </div>
                      <div class="bg-gray-100 rounded-lg p-3 max-w-xs">
                        <p class="text-sm">Hello! I'm your AI writing assistant. How can I help you create better LinkedIn content today?</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="p-6 border-t border-gray-200">
                  <div class="flex space-x-3">
                    <input type="text" id="chat-input" placeholder="Ask me anything about content creation..." class="flex-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <button id="send-message" class="bg-blue-600 text-white px-4 py-3 rounded-md hover:bg-blue-700 transition-colors">
                      <i class="fas fa-paper-plane"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>{{end}}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI_con - AI LinkedIn Content Generator</title>
    <meta name="description" content="Generate engaging LinkedIn content with AI - Professional content creation tool for marketers and content writers" />
    <meta name="author" content="Radi" />
    <script src="https://cdn.tailwindcss.com"></script>
  <script src='https://unpkg.com/htmx.org@1.9.10'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div id="app">
      <!-- Header -->
      <header class="bg-white border-b border-gray-200 shadow-sm">
        <div class="flex items-center justify-between px-6 py-4">
          <div class="flex items-center space-x-4">
            <button id="sidebar-toggle" class="lg:hidden p-2 rounded-md hover:bg-gray-100">
              <i class="fas fa-bars text-gray-600"></i>
            </button>
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-sm">LC</span>
              </div>
              <span class="font-semibold text-gray-900 hidden sm:block">LinkCraft</span>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <button class="relative p-2 rounded-md hover:bg-gray-100">
              <i class="fas fa-bell text-gray-600"></i>
              <span class="absolute -top-1 -right-1 h-3 w-3 bg-red-500 rounded-full"></span>
            </button>
            <button class="p-2 rounded-md hover:bg-gray-100">
              <i class="fas fa-cog text-gray-600"></i>
            </button>
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
              <span class="text-gray-600 font-medium text-sm">CW</span>
            </div>
          </div>
        </div>
      </header>

      <div class="flex w-full">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 min-h-screen transition-all duration-300">
          <div class="py-6">
            <div class="px-4 mb-6">
              <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Main Menu</h2>
            </div>
            <nav class="space-y-1 px-3">
              <a href="/" class="nav-item flex items-center px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-50 hover:text-gray-900" data-page="generator">
                <i class="fas fa-file-text w-5 h-5 flex-shrink-0"></i>
                <span class="ml-3 font-medium">Content Generator</span>
              </a>
              <a href="/templates" class="nav-item flex items-center px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-50 hover:text-gray-900" data-page="templates">
                <i class="fas fa-book-open w-5 h-5 flex-shrink-0"></i>
                <span class="ml-3 font-medium">Templates</span>
              </a>
              <a href="/scheduler" class="nav-item flex items-center px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-50 hover:text-gray-900" data-page="scheduler">
                <i class="fas fa-calendar w-5 h-5 flex-shrink-0"></i>
                <span class="ml-3 font-medium">Post Scheduler</span>
              </a>
              <a href="/analytics" class="nav-item flex items-center px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-50 hover:text-gray-900" data-page="analytics">
                <i class="fas fa-chart-bar w-5 h-5 flex-shrink-0"></i>
                <span class="ml-3 font-medium">Analytics</span>
              </a>
              <a href="/assistant" class="nav-item flex items-center px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-50 hover:text-gray-900" data-page="assistant">
                <i class="fas fa-bolt w-5 h-5 flex-shrink-0"></i>
                <span class="ml-3 font-medium">AI Assistant</span>
              </a>
              <a href="/media" class="nav-item flex items-center px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-50 hover:text-gray-900" data-page="media">
                <i class="fas fa-image w-5 h-5 flex-shrink-0"></i>
                <span class="ml-3 font-medium">Media Library</span>
              </a>
              <a href="/team" class="nav-item flex items-center px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-50 hover:text-gray-900" data-page="team">
                <i class="fas fa-users w-5 h-5 flex-shrink-0"></i>
                <span class="ml-3 font-medium">Team</span>
              </a>
              <a href="settings" class="nav-item flex items-center px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-50 hover:text-gray-900" data-page="settings">
                <i class="fas fa-cog w-5 h-5 flex-shrink-0"></i>
                <span class="ml-3 font-medium">Settings</span>
              </a>
            </nav>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">

{{template "page_content" }}

        </main>
      </div>
    </div>

    <script src="static/main.js"></script>
  </body>
</html>
